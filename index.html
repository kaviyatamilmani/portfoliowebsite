<!DOCTYPE html>
<html>
<head>
<title>Portfolio</title>

<style>
body{
font-family:Arial;
margin:0;
}

/* Navigation */
nav{
background:#333;
padding:15px;
text-align:center;
}

nav button{
color:white;
background:none;
border:none;
margin:15px;
font-size:16px;
cursor:pointer;
}

nav button:hover{
color:yellow;
}

/* Sections */
.section{
display:none;
padding:40px;
}

.active{
display:block;
}

/* Profile */
img{
width:150px;
border-radius:50%;
}

/* Project Cards */
.projects{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}

.card{
background:#eee;
padding:20px;
border-radius:10px;
text-align:center;
}

/* Skills */
.skill{
background:#ddd;
margin:10px 0;
border-radius:20px;
}

.bar{
background:green;
color:white;
padding:10px;
border-radius:20px;
}

/* Footer */
footer{
background:#333;
color:white;
text-align:center;
padding:15px;
}
</style>

</head>

<body>

<!-- NAVIGATION -->
<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('about')">About</button>
<button onclick="showSection('projects')">Projects</button>
<button onclick="showSection('blog')">Blog</button>
<button onclick="showSection('contact')">Contact</button>
</nav>

<!-- HOME -->
<section id="home" class="section active">
<h1>Welcome to My Portfolio</h1>
<img src="https://via.placeholder.com/150">
<p>Hello! I am a Computer Science Student.</p>
</section>

<!-- ABOUT -->
<section id="about" class="section">
<h1>About Me</h1>

<h3>Education</h3>
<p>B.E Computer Science Engineering</p>

<h3>Skills</h3>

<div class="skill"><div class="bar" style="width:90%">HTML</div></div>
<div class="skill"><div class="bar" style="width:80%">CSS</div></div>
<div class="skill"><div class="bar" style="width:70%">JavaScript</div></div>

</section>

<!-- PROJECTS -->
<section id="projects" class="section">
<h1>Projects</h1>

<div class="projects">
<div class="card">Student Portal</div>
<div class="card">Shopping Website</div>
<div class="card">Java Mini Project</div>
</div>

</section>

<!-- BLOG -->
<section id="blog" class="section">
<h1>Blog</h1>
<ul id="postList"></ul>
</section>

<!-- CONTACT -->
<section id="contact" class="section">
<h1>Contact Me</h1>

<form onsubmit="return validateForm()">
Name:<br>
<input type="text" id="name"><br><br>

Email:<br>
<input type="email" id="email"><br><br>

Message:<br>
<textarea id="msg"></textarea><br><br>

<button type="submit">Submit</button>
</form>

</section>

<footer>
<p>Â© 2026 My Portfolio</p>
</footer>

<script>

/* Section Navigation */
function showSection(id){
let sections=document.querySelectorAll(".section");
sections.forEach(sec=>sec.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* Blog Dynamic Posts */
let posts=["My First Blog","Learning JavaScript","Web Design Tips"];
let list=document.getElementById("postList");

posts.forEach(p=>{
let li=document.createElement("li");
li.textContent=p;
list.appendChild(li);
});

/* Contact Validation */
function validateForm(){
let name=document.getElementById("name").value;
let email=document.getElementById("email").value;

if(name=="" || email==""){
alert("Fill all fields");
return false;
}
alert("Form Submitted Successfully");
return true;
}

</script>

</body>
</html>
